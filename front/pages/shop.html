<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="../styles/styles.css">

<body>

            <img src="../galery/bolsa-de-la-compra.png" alt="">

                </button>
            </div>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>

            </ul>

    <section id="product1" class="section-p1">

        <div class="pro-container">
            <div class="pro">
                <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/horcon359049.jpg" alt="">

                    <span>%20 de descuento</span>
                    <h5>PISCO ESPIRITU DEL ELQUI 45ยบ</h5>

                </div>

    </section>
    <div class="pagination">
        <ul>
            <!--pages or li are comes from javascript -->
        </ul>
    </div>

<script src="../js/pagination/pagination.js"></script>
