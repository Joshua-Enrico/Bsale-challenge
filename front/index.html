<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="header">
        <a href="#" class="logo" alt="" >
            <img src="galery/bolsa-de-la-compra.png" alt="">
        </a>
        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
        <div>
            <ul id="navbar">
                <li><a href="index.html" class="active" >Home</a></li>
                <li><a href="cart.html" ><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>
    <section id="hero">
        <h4>Comercio en oferta</h4>
        <h2>Ofertas de gran valor</h2>
        <h1>En todos los productos</h1>
        <p>Ahorre dinero con cupones de hasta %70 de descuento</p>
        <button>Comprar Ahora</button>
    </section>
    <section id="product1" class="section-p1" >

        <p>Productos en Demanda</p>
        <div class="pro-container">
            <div class="pro">
                <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/horcon359049.jpg" alt="">
                <div class="des">
                    <span>%20 de descuento</span>
                    <h5>PISCO ESPIRITU DEL ELQUI 45ยบ</h5>
                    <h4>$6990</h4>
                    
                </div>
                <a href="#"><i class="fas fa-shopping-cart cart"></i></a>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
